# SonarCloud configuration for Saleor Price Manager
sonar.projectKey=saleor-price-manager
sonar.organization=your-org

# Project information
sonar.projectName=Saleor Price Manager
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=app,frontend/src,rust_modules
sonar.tests=tests,frontend/tests

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/*test*/**,**/__pycache__/**,**/node_modules/**,**/target/**,**/*.pyc
sonar.test.exclusions=**/*test*/**

# Python specific
sonar.python.xunit.reportPath=junit.xml
sonar.python.bandit.reportPaths=bandit-report.json

# TypeScript/JavaScript specific
sonar.typescript.node=frontend
sonar.javascript.environments=node,browser

# Rust specific (if supported)
sonar.rust.coverage.reportPaths=rust_modules/price_calculator/target/tarpaulin-report.xml
