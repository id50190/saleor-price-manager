<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Saleor Price Manager</title>
		<meta name="description" content="FastAPI microservice for dynamic multi-channel pricing in Saleor eCommerce" />
		<script>
			// Prevent flash of unstyled content by applying theme immediately
			(function() {
				const theme = localStorage.getItem('theme-preference') || 'system';
				const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
				if (isDark) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 dark:bg-gray-900 transition-colors">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
